<!-- The chat view -->
<section data-ng-controller="ChatController" data-ng-init="init()">
  <div ng-include="'lib/partial/menu.html'"></div>
  <div class="container menuTop col-md-3 col-md-offset-2">
    <div id="chatMessage">
      <!-- List all messages -->
      <div id="chatMessageText">
        <div data-ng-repeat="message in messages" data-ng-switch="message.type">
          <!-- Make status messages bolder -->
          <strong data-ng-switch-when='status'>
            <span data-ng-bind="message.created | date:'mediumTime'"></span>
            <span data-ng-bind="message.username"></span>
            <span>is</span>
            <span data-ng-bind="message.text"></span>
          </strong>
          <!-- Render regular messages -->
          <span data-ng-switch-default>
            <span data-ng-bind="message.created | date:'mediumTime'"></span>
          <span data-ng-bind="message.username"></span>
          <span>:</span>
          <span data-ng-bind="message.text"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="container"id="chatDigit">
      <!-- The message form -->
      <div >
        <form ng-submit="sendMessage();">
          <input type="text" data-ng-model="messageText">
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
  </div>
</section>
