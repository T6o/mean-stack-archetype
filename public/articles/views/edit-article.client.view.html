<!-- The edit article view -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div ng-include="'lib/partial/menu.html'"></div>
	<div class="container menuTop">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>Edit Article</h1>
				<!-- The edited article form -->
				<form data-ng-submit="update()" novalidate>
					<div class="form-group">
						<label for="title">Title</label>
							<input type="text" data-ng-model="article.title" id="title" placeholder="Title" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="content">Content</label>
							<textarea data-ng-model="article.content" id="content" cols="30" rows="10" class="form-control" placeholder="Content"></textarea>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">
								Update
						</button>
					</div>
					<!-- The error message element -->
					<div data-ng-show="error">
						<strong data-ng-bind="error"></strong>
					</div>
				</form>
			</div>
		</div>

	</div>
</section>
