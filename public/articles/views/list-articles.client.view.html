<!-- The list articles view -->
<section data-ng-controller="ArticlesController" data-ng-init="find()">

	<div ng-include="'lib/partial/menu.html'"></div>

	<div class="container menuTop" data-ng-repeat="article in articles">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#" class="MakaleYazariAdi" data-ng-bind="article.creator.fullName"></a>
				<small data-ng-bind="article.created | date:'medium'"></small>
				<div class="btn-group" style="float:right;">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            		<span class="glyphicon glyphicon-cog"></span>
            		<span class="sr-only">Toggle Dropdown</span>
            	</button>
					<ul class="dropdown-menu">
						<li><a href="/#!/articles/{{article._id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#" data-ng-click="delete(article);"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Delete</a></li>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-body">
				<div class="media">
					<div class="media-left">
						<a href="#">
							<!--img class="media-object" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Canis_lupus.jpg/260px-Canis_lupus.jpg" alt="Kurt"-->
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading"><a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a></h4>
						<p data-ng-bind="article.content"></p>
						<div class="clearfix"></div>
						<div class="btn-group" role="group" id="BegeniButonlari">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-down"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/div-->
</section>
