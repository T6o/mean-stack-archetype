<!-- The create article view -->
<section data-ng-controller="MailController">
	<div ng-include="'lib/partial/menu.html'"></div>

	<div class="container menuTop">
		<div class="row">

			<div class="col-md-8 col-md-offset-2">

				<h1>Send Mail</h1>

				<form data-ng-submit="sendMail()" novalidate>

					<div class="form-group">
						<label for="title">Mail <span class="require">*</span></label>
						<input type="text" data-ng-model="mail" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="title">subject <span class="require">*</span></label>
						<input type="text" data-ng-model="subject" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="description">Message</label>
						<textarea data-ng-model="message" id="content" class="form-control" cols="30" rows="10"></textarea>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
						<button class="btn btn-default">
    		            Cancel
    		        </button>
					</div>
					<!-- The error message element -->
					<div data-ng-show="error">
						<strong data-ng-bind="error"></strong>
					</div>
				</form>
			</div>

		</div>
	</div>
</section>
